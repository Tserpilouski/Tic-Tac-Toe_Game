<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <section class="main">
        <!-- Menu block -->
        <div class="menu">
            <div class="menu__box-icons box-icons">
                <img src="./icons/icon-x.svg" alt="x">
                <img src="./icons/icon-o.svg" alt="o">
            </div>
            <div class="menu__box-btn box-btn">
                <h1 class="box-btn__titleh1">PICK PLAYER 1'S MARK</h1>
                <div id="character-selection" class="box-btn__character-selection btn-character">
                    <button class="btn-character__x">X</button>
                    <Button class="btn-character__x">O</Button>
                </div>
                <h2 class="box-btn__titleh2">REMEMBER : X GOES FIRST</h2>
            </div>
            <button id="play-cpu" onclick="displayMenu()">NEW GAME (VS CPU)</button>
            <button id="play-player">NEW GAME (VS PLAYER)</button>
        </div>
        <!-- Board block -->
        <div class="board">
            <div class="board__header">
                <div class="box-icons">
                    <img src="./icons/icon-x.svg" alt="x">
                    <img src="./icons/icon-o.svg" alt="o">
                </div>
                <div class="header__queue"> 

                </div>
                <button class="header__btn-restart">
                    <img src="./icons/icon-restart.svg" alt="icon-restart">
                </button>
            </div>
            <div class="board__box-item">
                <div id="item00" class="board__item"></div>
                <div id="item01" class="board__item"></div>
                <div id="item02" class="board__item board__item_margin"></div>
                <div id="item10" class="board__item"></div>
                <div id="item11" class="board__item"></div>
                <div id="item12" class="board__item board__item_margin"></div>
                <div id="item20" class="board__item"></div>
                <div id="item21" class="board__item"></div>
                <div id="item22" class="board__item board__item_margin"></div>
            </div>
            <div class="board__foter">
                <div class="foter__item foter__item_left">
                    <span>X</span>
                    <span>0</span>
                </div>
                <div class="foter__item">
                    <span>Ties</span>
                    <span>0</span>
                </div>
                <div class="foter__item foter__item_right">
                    <span>CPU</span>
                    <span>0</span>
                </div>
            </div>
        </div>
        <!-- block with information who won -->
        <div class="block-won block-won_inactive">
            <span class="block-won__info">YOU WON!</span>
            <div class="block-won__box-title">
                <img id="imgXO" src="./icons/icon-x.svg" alt="x">
                <h3 id="h3title">TAKES THE ROUND</h3>
            </div>
            <div class="block-won__box-btn">
                <button class="block-won__btn-quit">QUIT</button>
                <button class="block-won__btn-next-round" onclick="nextRoundBtn()">NEXT ROUND</button>
            </div>
        </div>
    </section>
    <script src="./js/main.js"></script>
</body>
</html>
